<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ByteBite | Dashboard</title>
    <link rel="shortcut icon" href="../assets/icons/favicon.png" type="image/jpg" />
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="../css/styleNavbar.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body onload="obterListaDeMaquinas()">

    <!-- Navbar -->
    <div class="side_bar">
        <div class="logo_content">
            <div class="logo_nav">
                <i class='bx bx1-c-plus-plus'></i>
                <div class="logo_name">
                    <img src="../assets/logo/Logo_Branca.png" alt="" style="width: 120px; margin-top: 30%;">
                </div>
            </div>

            <i class='bx bx-menu' id="btn"></i>
        </div>
        <ul class="nav_list">
            <li>
                <a href="dashboard.html">
                    <i class='bx bx-line-chart'></i>
                    <span class="links_name"> Dashboard</span>
                </a>
                <span class="tooltip">Dashboard</span>
            </li>
            <li>
                <a href="../cadastroFun.html">
                    <i class='bx bx-user-plus'></i>
                    <span class="links_name">Usuários</span>
                </a>
                <span class="tooltip">Usuários</span>
            </li>
            <li>
                <a href="../cadMaquinas.html">
                    <i class='bx bx-border-all'></i>
                    <span class="links_name">Máquinas</span>
                </a>
                <span class="tooltip">Máquinas</span>
            </li>
            <li>
                <a href="index.html">
                    <i class='bx bx-user-circle'></i>
                    <span class="links_name">Perfil</span>
                </a>
                <span class="tooltip">Perfil</span>
            </li>
            <li>
                <a href="index.html">
                    <i class='bx bx-log-out'></i>
                    <span class="links_name">Sair</span>
                </a>
                <span class="tooltip">Sair</span>
            </li>
        </ul>
    </div>

    <div class="container">

        <div class="kpis">
            <div class="selecionarMaquina">
                <select name="" id="sel_maquina" class="escolhaTotem">

                </select>
            </div>
            <div class="kpi">
                <span>TOP TEMPERATURA PROCESSADOR NO DIA</span>
                <div class="datakpi kpiruim">
                    <span id="TopTemperaturaCPU"></span>
                </div>
            </div>
            <div class="kpi kpi2">
                <span>TOP USO DO PROCESSADOR NO DIA</span>
                <div class="datakpi kpiboa">
                    <span id="TopConsumoCPU"></span>
                </div>
            </div>
            <div class="kpi kpi3">
                <span>TOP USO DA MEMÓRIA RAM NO DIA</span>
                <div class="datakpi kpiruim">
                    <span id="TopConsumoRAM"></span>
                </div>
            </div>
        </div>

        <div class="dadosTotem">
            <div class="hardware">
                <h1>CONSUMO CPU</h1>
                <div class="areaGrafico">
                    <div class="grafico1">
                        <canvas id="ConsumoCPU"></canvas>
                    </div>
                    <h1>TEMPERATURA CPU</h1>
                    <div class="grafico">
                        <canvas id="TemperaturaCPU"></canvas>
                    </div>
                </div>
            </div>

            <div class="hardware">
                <h1>CONSUMO DISCO</h1>
                <div class="areaGrafico">
                    <div class="grafico1">
                        <canvas id="ConsumoDISCO"></canvas>
                    </div>
                    <H1>JANELAS DO SISTEMA</H1>
                    <div class="grafico">
                        <div class="Janelas">

                            <span id="Janelas"></span>

                        </div>

                    </div>
                </div>
            </div>

            <div class="hardware">
                <h1>CONSUMO MEMÓRIA RAM</h1>
                <div class="areaGrafico">
                    <div class="grafico1">
                        <canvas id="ConsumoRAM"></canvas>
                    </div>
                    <H1>ALERTAS</H1>
                    <div id="alerta" class="grafico1">
                        <div class="all">
                            <div class="conteudo1">
                                <span id="ID"></span>
                            </div>
                            <div class="conteudo2">
                                <span id="Nivel"></span>
                            </div>
                            <div class="conteudo3">
                                <span id="Descriçao"></span>
                            </div>
                            <div class="conteudo4">
                                <span id="ValorLog"></span>
                            </div>
                            <div class="conteudo5" id="btnAlert">
                                <button class="btnAlert" >Verificar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="dashboard.js"></script>
    </div>
</body>

</html>
<script>
    let btn = document.querySelector("#btn");
    let side_bar = document.querySelector(".side_bar");

    btn.onclick = function () {
        side_bar.classList.toggle("active");
    }

</script>
