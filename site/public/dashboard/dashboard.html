<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ByteBite | Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>

<body>
    <header class="dash--header">
        <img src="../assets/logo/Logo_Branca.png" alt="">
    </header>
    <div class="page--title">
        <h4>Dashboard</h4>
    </div>
    <div class="navigation--bar">
        <div class="navbar--item active">
            <a href="">Dashboard</a>
        </div>
        <div class="navbar--item">
            <a href="">Cadastro Máquina</a>
        </div>
        <div class="navbar--item">
            <a href="">Cadastro Usuário</a>
        </div>
    </div>
    <div class="kpis">
        <div class="kpi">
            <span>KPI</span>
        </div>
        <div class="kpi">
            <span>KPI</span>
        </div>
        <div class="kpi">
            <span>KPI</span>
        </div>
        <div class="kpi">
            <span>KPI</span>
        </div>
    </div>
    <div class="selecionarMaquina">
        <select name="" id="sel_maquina" class="escolhaTotem">
            <option value="">TOTEM 01</option>
            <option value="">TOTEM 02</option>
            <option value="">TOTEM 03</option>
            <option value="">TOTEM 04</option>
        </select>
    </div>
    <div class="hardware">
        <h1>CPU</h1>
        <div class="areaGrafico">
            <div class="grafico">
                <canvas id="myChart"></canvas>
            </div>
            <div class="grafico">
                <canvas id="temp1"></canvas>
            </div>
            <!-- <div class="temp1"><span>50 ºC</span></div> -->
        </div>
    </div>
    <div class="hardware">
        <h1>DISCO</h1>
        <div class="areaGrafico">
            <div class="grafico">
                <canvas id="myChart1"></canvas>
            </div>
            <div class="grafico">
                <canvas id="temp2"></canvas>
            </div>
            <!-- <div class="temp1"><span>50 ºC</span></div> -->
        </div>
    </div>
    <div class="hardware">
        <h1>MEMÓRIA RAM</h1>
        <div class="areaGrafico">
            <div class="graficoRam">
                <canvas id="consumoRam"></canvas>
            </div>
            <!-- <div class="temp1"><span>50 ºC</span></div> -->
        </div>
    </div>
    <script src="dashboard.js"></script>
</body>

</html>
