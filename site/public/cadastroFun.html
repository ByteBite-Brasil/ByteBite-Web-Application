<script>

    function cadastrarFunc() {

        var nomeVar = username.value;
        var emailVar = email.value;
        var telefoneVar = telefone.value;
        var senhaVar = senha.value;
        var permissaoVar = permissao.value;
        var generoVar = genero.value;
        const idEmpresaVar = sessionStorage.ID_USUARIO;


       
            
            var username = nomeVar.trim();
            if (username === '') {
                alert('Por favor, preencha o nome de usuário.');
                return false;
            }

            var email = emailVar.trim();
            if (email === '') {
                alert('Por favor, preencha o email.');
                return false;
            }
            if (!validarEmail(email)) {
                alert('Email inválido. Por favor, verifique o formato.');
                return false;
            }

            
            var telefone = telefoneVar.trim();
            if (telefone === '') {
                alert('Por favor, preencha o telefone.');
                return false;
            }
            if (!validarTelefone(telefone)) {
                alert('Telefone inválido. Por favor, verifique o formato.');
                return false;
            }

            var senha = senhaVar.trim();
            if (senha === '') {
                alert('Por favor, preencha a senha.');
                return false;
            }

            
            var permissao = permissaoVar;
            if (permissao === '') {
                alert('Por favor, selecione a permissão.');
                return false;
            }

    
            var genero = generoVar;
            if (genero === '') {
                alert('Por favor, selecione o gênero.');
                return false;
            }

       
        // Função para validar o email
        function validarEmail(email) {
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        // Função para validar o telefone
        function validarTelefone(telefone) {
            var telefoneRegex = /^\(\d{2}\)\d{4}-\d{4}$/;
            return telefoneRegex.test(telefone);
        }

     

        fetch("/usuarios/cadastrarFunc", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                nomeServer: nomeVar,
                emailServer: emailVar,
                telefoneServer: telefoneVar,
                senhaServer: senhaVar,
                permissaoServer: permissaoVar,
                generoServer: generoVar,
                idEmpresaServer: idEmpresaVar,

            })
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {

                console.log("Cadastro realizado com sucesso!")


            } else {
                throw ("Houve um erro ao tentar realizar o cadastro!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);

        });

        return false;
    }



</script>

<script>
    function sair() {
        let timerInterval
        Swal.fire({
            title: 'Estamos te redirecionando!',
            html: 'Sou fachado em  <b></b>  milliseconds.',
            timer: 2000,
            timerProgressBar: true,
            didOpen: () => {
                Swal.showLoading()
                const b = Swal.getHtmlContainer().querySelector('b')
                timerInterval = setInterval(() => {
                    b.textContent = Swal.getTimerLeft()
                }, 100)
            },
            willClose: () => {
                clearInterval(timerInterval)
            }
        }).then((result) => {
            /* Read more about handling dismissals below */
            if (result.dismiss === Swal.DismissReason.timer) {
                console.log('I was closed by the timer')
                window.location.href = "index.html"
            }
        })
    }
</script>
