<script>

    function cadastrarFunc() {

        var nomeVar = username.value;
        var emailVar = email.value;
        var telefoneVar = telefone.value;
        var senhaVar = senha.value;
        var permissaoVar = permissao.value;
        var generoVar = genero.value;
        const idEmpresaVar = sessionStorage.ID_USUARIO;


        if (nomeVar == "" || emailVar == "" || telefoneVar == "" || senhaVar == "" || permissaoVar == "" || generoVar == "" || idEmpresaVar == "") {

            mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";
            return false;
        }

        fetch("/usuarios/cadastrarFunc", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                nomeServer: nomeVar,
                emailServer: emailVar,
                telefoneServer: telefoneVar,
                senhaServer: senhaVar,
                permissaoServer: permissaoVar,
                generoServer: generoVar,
                idEmpresaServer: idEmpresaVar,

            })
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {

                console.log("Cadastro realizado com sucesso!")


            } else {
                throw ("Houve um erro ao tentar realizar o cadastro!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);

        });

        return false;
    }



</script>
