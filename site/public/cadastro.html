<script>
   
    var button = document.getElementById("cadastrarEndereco");
    button.addEventListener("click", function(){
        var adress = document.getElementById("adressEtp");
        var data = document.getElementById("dataEtp");
        if(adress.style.display === "none"){
            adress.style.display = "block";
            cadas.style. display = "block";
            
        }else{
            adress.style.display = "none";
            cadas.style. display = "none";
            
        }

        if(data.style.display === "block"){
            data.style.display = "none";
            button.style.display = "none";
        }else{
            data.style.display = "block";
            button.style.display = "block";
        }
    })

    function cadastrar() {
        
        var razaoVar = razao_social_input.value;
        var cnpjVar = cnpj_input.value;
        var emailVar = email_input.value;
        var senhaVar = senha_input.value;
        var confirmacaoSenhaVar = confirmacao_senha_input.value;
        

        if (razaoVar == "" || cnpjVar == "" || emailVar == "" || senhaVar == "" || confirmacaoSenhaVar == "") {

            mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";

            return false;
        }
        
        fetch("/usuarios/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                razaoServer: razaoVar,
                cnpjServer: cnpjVar, 
                emailServer: emailVar,
                senhaServer: senhaVar,
               

            })
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {
               
                getIdEmpresa()
                console.log("Cadastro realizado com sucesso! Redirecionando para tela de Login")

               
            } else {
                throw ("Houve um erro ao tentar realizar o cadastro!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
      
        });

        return false;
    }

//GET
    function getIdEmpresa() {


        var emailVar = email_input.value;
        var senhaVar = senha_input.value;

        if (emailVar == "" || senhaVar == "") {
           
            return false;
        }
       

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/getIdEmpresa", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
           
                
            if (resposta.ok) {
                console.log(resposta);
                
                resposta.json().then(json => {
                    
                    console.log(JSON.stringify(json));
                    console.log(JSON.stringify(json.idEmpresa));
                    const idempresa = json.idEmpresa;
                    
                    cadastrarEndereco(idempresa)
         
                });
                
            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }


    function cadastrarEndereco(idempresa) {
     

        //Recupere o valor da nova input pelo nome do id
        // Agora vá para o método fetch logo abaixo
       
        var cepVar = cep_input.value;
        var ruaVar = rua_input.value;
        var numVar = num_input.value;
        var cidadeVar = cidade_input.value;
        var estadoVar = estado_input.value;
        var idEmpresaVar = idempresa;

        if (cepVar == "" || ruaVar == "" || numVar == "" || cidadeVar == "" || estadoVar == "" || idEmpresaVar == "") {
           
            return false;
        }
       
        fetch("/usuarios/cadastrarEndereco", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                
                cepServer : cepVar,
                ruaServer : ruaVar,
                numServer: numVar,
                cidadeServer : cidadeVar,
                estadoServer: estadoVar,
                idempresaServer : idEmpresaVar
            })
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {
               

                setTimeout(() => {
                    window.location = "login.html";
                }, "2000")
                
              
            } else {
                throw ("Houve um erro ao tentar realizar o cadastro!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
         
        });

        return false;
    }

</script>
