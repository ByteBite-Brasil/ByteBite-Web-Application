<script>

    var button = document.getElementById("cadastrarEndereco");
    button.addEventListener("click", function () {
        var adress = document.getElementById("adressEtp");
        var data = document.getElementById("dataEtp");
        if (adress.style.display === "none") {
            adress.style.display = "block";
            cadas.style.display = "block";

        } else {
            adress.style.display = "none";
            cadas.style.display = "none";

        }

        if (data.style.display === "block") {
            data.style.display = "none";
            button.style.display = "none";
        } else {
            data.style.display = "block";
            button.style.display = "block";
        }
    })

    function cadastrar() {

        var razaoVar = razao_social_input.value;
        var cnpjVar = cnpj_input.value;
        var emailVar = email_input.value;
        var senhaVar = senha_input.value;
        var confirmacaoSenhaVar = confirmacao_senha_input.value;


        var razaoSocial = razaoVar.trim();
        if (razaoSocial === '') {
            alert('Preencher a razão social é obrigatório.');
            return false;
        }


        var cnpj = cnpjVar.replace(/[^\d]+/g, '');
        if (cnpj === '') {

            alert('Preencha o CNPJ.');
            return false;
        }

        if (!validarCNPJ(cnpj)) {
            alert('CNPJ inválido. Por favor, verifique o formato.');
            return false;
        }

        var email = emailVar.trim();
        if (email === '') {
            alert('Preencha o e-mail.');
            return false;
        }

        if (!validarEmail(email)) {
            alert('E-mail inválido. Por favor, verifique o formato.');
            return false;
        }

        var senha = senhaVar.trim();
        if (senha === '') {
            alert('Por favor, preencha a senha.');
            return false;
        }else if (senha.length < 8) {
            alert('A senha deve conter no minimo 8 caracteres.')
        }


        var confirmacaoSenha = confirmacaoSenhaVar.trim();
        if (confirmacaoSenha === '') {
            alert('Por favor, preencha a confirmação de senha.');
            return false;
        }
        if (senha !== confirmacaoSenha) {
            alert('A senha e a confirmação de senha não correspondem.');
            return false;
        }





        function validarCNPJ(cnpj) {
            if (cnpj.length !== 14) {
                return false;
            }


            var soma = 0;
            var peso = 2;
            for (var i = 11; i >= 0; i--) {
                soma += parseInt(cnpj.charAt(i)) * peso;
                peso = peso === 9 ? 2 : peso + 1;
            }
            var digitoVerificador1 = soma % 11 < 2 ? 0 : 11 - (soma % 11);

            soma = 0;
            peso = 2;
            for (var j = 12; j >= 0; j--) {
                soma += parseInt(cnpj.charAt(j)) * peso;
                peso = peso === 9 ? 2 : peso + 1;
            }
            var digitoVerificador2 = soma % 11 < 2 ? 0 : 11 - (soma % 11);

            return (
                parseInt(cnpj.charAt(12)) === digitoVerificador1 &&
                parseInt(cnpj.charAt(13)) === digitoVerificador2
            );
        }

        function validarEmail(email) {
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }


        fetch("/usuarios/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                razaoServer: razaoVar,
                cnpjServer: cnpjVar,
                emailServer: emailVar,
                senhaServer: senhaVar,


            })
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {

                getIdEmpresa()
                console.log("Cadastro realizado com sucesso! Redirecionando para tela de Login")


            } else {
                throw ("Houve um erro ao tentar realizar o cadastro!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);

        });

        return false;
    }

    //GET
    function getIdEmpresa() {


        var emailVar = email_input.value;
        var senhaVar = senha_input.value;

        if (emailVar == "" || senhaVar == "") {

            return false;
        }


        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/getIdEmpresa", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {


            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {

                    console.log(JSON.stringify(json));
                    console.log(JSON.stringify(json.idEmpresa));
                    const idempresa = json.idEmpresa;

                    cadastrarEndereco(idempresa)

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);

                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }


    function cadastrarEndereco(idempresa) {


        //Recupere o valor da nova input pelo nome do id
        // Agora vá para o método fetch logo abaixo

        var cepVar = cep_input.value;
        var ruaVar = rua_input.value;
        var numVar = num_input.value;
        var cidadeVar = cidade_input.value;
        var estadoVar = estado_input.value;
        var idEmpresaVar = idempresa;

        var cep = cepVar.replace(/[^\d]+/g, '');
        if (cep === '') {
            alert('Preencha o CEP.');
            return false;
        }

        var logradouro = ruaVar.trim();
        if (logradouro === '') {
            alert('Preencha o logradouro.');
            return false;
        }

        var numero = numVar.trim();
        if (numero === '') {
            alert('Preencha o número.');
            return false;
        }

        var cidade = cidadeVar.trim();
        if (cidade === '') {
            alert('Por favor, preencha a cidade.');
            return false;
        }

        var estado = estadoVar.trim();
        if (estado === '') {
            alert('Por favor, preencha o estado.');
            return false;
        }

 


        fetch("/usuarios/cadastrarEndereco", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js

                cepServer: cepVar,
                ruaServer: ruaVar,
                numServer: numVar,
                cidadeServer: cidadeVar,
                estadoServer: estadoVar,
                idempresaServer: idEmpresaVar
            })
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {


                setTimeout(() => {
                    window.location = "login.html";
                }, "2000")


            } else {
                throw ("Houve um erro ao tentar realizar o cadastro!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);

        });

        return false;
    }

</script>
